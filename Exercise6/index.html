<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Twitter Inspect Element</title>
		<meta charset="UTF-8">
		<meta name="description" content="Results of Inspect Element on Twitter">
		<meta name="author" content="Jenny Bolena">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header>
			<h1>Inspect Element on Twitter</h1>
		</header>
		<main>
			<article class="inspect_element">
				<h2 class="inspect_title">Change body display</h2>
				<section class="before_inspect">
					<h3>Before</h3>
					<img src="images/flex_display.jpg">
				</section>
				<p class="versus">vs</p>
				<section class="after_inspect">
					<h3>After</h3>
					<img src="images/none_display.jpg">
				</section>
				<p class="inspect_explain"></p>
			</article>

			<article class="inspect_element">
				<h2 class="inspect_title">Change body background color</h2>
				<section class="before_inspect">
					<h3>Before</h3>
					<img src="images/not_changed_color.jpg">
				</section>
				<p class="versus">vs</p>
				<section class="after_inspect">
					<h3>After</h3>
					<img src="images/changed_color.jpg">
				</section>
				<p class="inspect_explain"></p>
			</article>

			<article class="inspect_element">
				<h2 class="inspect_title">Change text</h2>
				<section class="before_inspect">
					<h3>Before</h3>
					<img src="images/non_changed_text.jpg">
				</section>
				<p class="versus">vs</p>
				<section class="after_inspect">
					<h3>After</h3>
					<img src="images/changed_text.jpg">
				</section>
				<p class="inspect_explain"></p>
			</article>

			<article class="inspect_element">
				<h2 class="inspect_title">Change cursor</h2>
				<section class="before_inspect">
					<h3>Before</h3>
					<img src="images/not_changed_cursor.jpg">
				</section>
				<p class="versus">vs</p>
				<section class="after_inspect">
					<h3>After</h3>
					<img src="images/changed_cursor.jpg">
				</section>
				<p class="inspect_explain"></p>
			</article>

			<article class="inspect_element">
				<h2 class="inspect_title">Change margin</h2>
				<section class="before_inspect">
					<h3>Before</h3>
					<img src="images/non_changed_margin.jpg">
				</section>
				<p class="versus">vs</p>
				<section class="after_inspect">
					<h3>After</h3>
					<img src="images/changed_margin.jpg">
				</section>
				<p class="inspect_explain"></p>
			</article>

			<article class="inspect_element">
				<h2 class="inspect_title">Change border</h2>
				<section class="before_inspect">
					<h3>Before</h3>
					<img src="images/not_changed_border.jpg">
				</section>
				<p class="versus">vs</p>
				<section class="after_inspect">
					<h3>After</h3>
					<img src="images/changed_border.jpg">
				</section>
				<p class="inspect_explain"></p>
			</article>

			<article class="inspect_element">
				<h2 class="inspect_title">Change width</h2>
				<section class="before_inspect">
					<h3>Before</h3>
					<img src="images/non_changed_width.jpg">
				</section>
				<p class="versus">vs</p>
				<section class="after_inspect">
					<h3>After</h3>
					<img src="images/changed_width.jpg">
				</section>
				<p class="inspect_explain"></p>
			</article>
		</main>
		<footer>
			
		</footer>

<html>
