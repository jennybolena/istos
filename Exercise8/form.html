<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up Form</title>
    <meta charset="UTF-8">
    <meta name="description" content="sign up form">
    <meta name="author" content="Jenny Bolena">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8e87b8ef90.js" crossorigin="anonymous"></script>
    <script src="form.js"></script>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header><h1>Sign Up</h1></header>
    <main>
        <form id="sign_up_form" class="sign_up_form">
            <fieldset class="personal_info_field">
                <legend>Personal Info</legend>
                <div class="personal_info_sec">
                    <label for="fname">First name</label>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div class="personal_info_sec">
                    <label for="lname">Last name</label>
                    <input type="text" id="lname" name="lname"  required>
                </div>
                <div class="personal_info_sec">
                    <label for="email">Enter your email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="personal_info_sec">
                    <label for="phone">Enter a phone number</label>
                    <input type="tel" id="phone" name="phone" placeholder="e.g. 6911111111" pattern="[0-9]{10}">
                </div>
                <div class="personal_info_sec">
                    <label for="city">Address</label>
                    <input type="text" id="city" name="city" placeholder="City" required>
                    <input type="text" id="zip" name="zip_code" placeholder="Zip Code"  pattern="[0-9]{5}" required>
                    <input type="text" id="country" name="country" placeholder="Country" required>
                </div>
                <div class="personal_info_sec">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" name="birthday" required>
                </div>
                <div class="personal_info_sec">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="no_choice">No choice</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="personal_info_sec">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                    <label for="validate_password" class="validate_password_label" >Validate Password</label>
                    <input type="password" id="validate_password" name="validate_password" required>
                    <p id="password_msg" class="password_msg">sfe</p>
                </div>
            </fieldset>

            <fieldset class="questionnaire_field">
                <legend>Questionnaire</legend>
                <div class="questionnaire_sec">
                    <p>What is your education level?</p>
                    <div class="radio_sec">
                        <input type="radio" id="bachelor" name="education" value="bachelor">
                        <label for="bachelor">Bachelor</label>
                    </div>
                    <div class="radio_sec">
                        <input type="radio" id="master" name="education" value="master">
                        <label for="master">Master</label>
                    </div>
                    <div class="radio_sec">
                        <input type="radio" id="phd" name="education" value="phd">
                        <label for="phd">PhD</label>
                    </div>
                    <div class="radio_sec">
                        <input type="radio" id="other_education" name="education" value="phd">
                        <label for="other_education">Other</label>
                    </div>
                </div>
            </fieldset>

            <input type="button" id="sign_up_button" class="sign_up_button" value="SIGN UP">



            <!--add data list for questions-->

        </form>
    </main>
    <footer><p>GDPR rules are followed.</p></footer>
</body>
</html>
